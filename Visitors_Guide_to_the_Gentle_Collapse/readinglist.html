<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reading List ‚Äì Visitors Guide to the Gentle Collapse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f7f3;
      font-family: 'Georgia', serif;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header img {
      max-height: 420px;
      border-radius: 12px;
      margin: 1rem auto;
    }
    .card {
      background-color: #fff;
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card-title {
      font-size: 1.2rem;
    }
    .btn-outline-dark {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <header>
      <h1>üìö Gentle Reading List</h1>
      <p class="lead">Books for resistance, tenderness, and post-collapse dreaming.</p>
    </header>

    <div id="reading-list" class="row row-cols-1 row-cols-md-2 g-4">
      <!-- Cards will be injected here -->


    

    </div>
    
    <a href="https://macharose.github.io/soft-authoritarianism-bedtime-stories/">üè† Home</a>
  </div>

  <script>
    fetch("books.json")
      .then(response => response.json())
      .then(categories => {
        const list = document.getElementById("reading-list");
  
        Object.keys(categories).forEach(category => {
          // Add a category heading
          list.innerHTML += `
            <div class="col-12">
              <h3 class="mt-4 mb-3">${category}</h3>
            </div>
          `;
  
          categories[category].forEach(book => {
            list.innerHTML += `
              <div class="col">
                <div class="card h-100">
                  <img src="${book.image}" class="card-img-top" alt="${book.title}">
                  <div class="card-body">
                    <h5 class="card-title">${book.title}</h5>
                    <p class="card-text"><em>${book.author}</em><br>${book.blurb}</p>
                    <a href="${book.link}" class="btn btn-sm btn-outline-dark" target="_blank">View Book</a>
                  </div>
                </div>
              </div>
            `;
          });
        });
      });
  </script>
  
</body>
</html>
